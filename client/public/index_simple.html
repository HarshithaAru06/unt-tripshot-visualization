<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNT Night Flight Data Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="/IMG_0486.jpeg" alt="UNT Shuttle" class="logo">
            <h1>UNT Night Flight Data Analysis</h1>
            <p class="subtitle">8 Months of Shuttle Service Data | January - October 2025</p>
        </div>
    </header>

    <main class="container">
        <!-- Month Selector -->
        <div class="month-selector">
            <button class="nav-btn" onclick="previousMonth()">←</button>
            <h2 id="current-month">January</h2>
            <button class="nav-btn" onclick="nextMonth()">→</button>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Rides</h3>
                <p class="stat-number" id="total-rides">1,178</p>
            </div>
            <div class="stat-card">
                <h3>Completed</h3>
                <p class="stat-number" id="completed-rides">765</p>
            </div>
            <div class="stat-card">
                <h3>Cancelled</h3>
                <p class="stat-number" id="cancelled-rides">413</p>
            </div>
            <div class="stat-card">
                <h3>Completion Rate</h3>
                <p class="stat-number" id="completion-rate">64.9%</p>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="charts-section">
            <div class="chart-container">
                <h3>Monthly Rides</h3>
                <img src="/tableau_charts/monthly_rides.png" alt="Monthly Rides Chart" class="chart-image">
            </div>

            <div class="chart-container">
                <h3>Completed vs Cancelled by Month</h3>
                <img src="/tableau_charts/completion_by_month.png" alt="Completion Chart" class="chart-image">
            </div>

            <div class="chart-container">
                <h3>Hourly Distribution</h3>
                <img src="/tableau_charts/hourly_rides.png" alt="Hourly Rides Chart" class="chart-image">
            </div>

            <div class="chart-container">
                <h3>Overall Status Distribution</h3>
                <img src="/tableau_charts/completion_pie.png" alt="Status Pie Chart" class="chart-image">
            </div>
        </div>

        <!-- Top Routes Section -->
        <div class="routes-section">
            <h3>Top Routes for <span id="routes-month">January</span></h3>
            <div id="routes-list" class="routes-list">
                <!-- Routes will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
